<!-- formulaire add-user -->

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">

      <form #f="ngForm" (ngSubmit)="onSubmit(f)">

        <div class="form-group">
          <label for="name">
            name
          </label>
          <input type="text" id="name" class="form-control" name="name" ngModel>
        </div>

        <div class="form-group">
          <label for="photo">
            photo
          </label>
          <select name="photo" id="photo" class="form-control" ngModel>
            <option value="salle1">
              <img class = "img" img src="assets/image1.jpg" alt="salle1">salle1
            </option>
            <option value="salle2">
              <img class = "img" img src="assets/image2.jpg" alt="salle2">salle2
            </option>
          </select>
        </div>


        <div class="form-group">
          <label for="capacite">
            capacite
          </label>
          <input type="number" id="capacite" class="form-control" name="capacite" ngModel>
        </div>

        <div class="form-group">
          <label for="equipement">
            equipement
          </label>
          <select name="equipement" id="equipement" class="form-control"  ngModel>
            <option value="projecteur">projecteur</option>
            <option value="caméra">caméra</option>
            <option value="ordinateur">ordinateur</option>
            <option value="casques">casques</option>
          </select>
        </div>


        <button class="btn btn-primary" type="submit">Ajouter</button>
      </form>
    </div>
  </div>
</div>
